<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <select id="selectElement" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        function changeLang() {
            let select = document.getElementById("selectElement").selectedIndex;
            let jpnRow = document.getElementById("jpn");
            let enRow = document.getElementById("en");

            switch (select) {
                case 1:
                    // setAttributeだとスタイルが適用できない？
                    // jpnRow.setAttribute("display", "block");
                    // enRow.setAttribute("display", "none");
                    jpnRow.style.display = "block";
                    enRow.style.display = "none";
                    break;
                case 2:
                    jpnRow.style.display = "none";
                    enRow.style.display = "block";
                    break;
                default:
                    jpnRow.style.display = "block";
                    enRow.style.display = "block";
                    break;
            }
        }


    </script>
</body>

</html>
